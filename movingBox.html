<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<canvas id="canvas">
    ... non-canvas fallback
</canvas>

<script>

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    canvas.width = 500;
    canvas.height = 500;

    var w = canvas.width, h = canvas.height;

    var frame = 0;

    setInterval(function() {
        ctx.canvas.width = ctx.canvas.width;
        frame++;
        var xoffset = Math.sin(frame/7) * w/3;
        var yoffset = Math.sin(frame/8) * h/3;

        ctx.fillStyle = 'red';
        ctx.fillRect(w/2-25 + xoffset, h/2-25 + yoffset, 50, 50);
    }, 1000/30);

</script>

</body>
</html>
