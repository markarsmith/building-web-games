<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script>
        function initCanvas(){
            var canvas = document.getElementById('c');
            canvas.style.width = '500px';
            canvas.style.height = '500px';

            canvas.width = 500;
            canvas.height = 500;

            var context = canvas.getContext('2d');
            context.globalCompositeOperation = 'xor';

            var gradient = context.createLinearGradient(0, 0, 500, 500);

            gradient.addColorStop(0, 'blue');
            gradient.addColorStop(0.5, 'red');
            gradient.addColorStop(1, 'green');

            context.fillStyle = gradient;//'rgba(2,100,100,100)';//'red';

            var x = 10, y = 10, w = 200, h = 200;

            context.fillRect(x, y, w, h);

            context.beginPath();
            context.moveTo(0,0);
            context.lineTo(10,207);
            context.lineTo(208,207);
            context.lineTo(206,5);
            context.closePath();
            context.strokeStyle = 'grey';
            context.lineWidth = 10;
            context.stroke();

            context.strokeStyle = 'magenta';
            context.lineWidth = 15;

            context.beginPath();
            context.arc(175, 175, 50, 10, Math.PI*2, true);//(x, y ,radius, start-angle, end-angle, anticlockwise);
            context.closePath();
            context.fillStyle = 'rgba(100, 10, 8, 0.5)';
            context.fill();
            context.stroke();

            //drawAStar(50, context);
            var mark = new drawAStar(50, context);
        };

        function drawAStar(length, ctx) {
            ctx.beginPath();
            ctx.strokeStyle = 'grey';
            ctx.fillStyle = 'yellow';
            ctx.lineWidth = 14;

            ctx.translate(350, 150);

            ctx.rotate((Math.PI * 1 / 10));

            for (var i = 5; i--;) {
                ctx.lineTo(0, length);
                ctx.translate(0, length);
                ctx.rotate((Math.PI * 2 / 10));
                ctx.lineTo(0, -length);
                ctx.translate(0, -length);
                ctx.rotate(-(Math.PI * 6 / 10));
            }
            ctx.lineTo(0, length);
            ctx.closePath();

            ctx.fill();
            ctx.stroke();
        };


    </script>

</head>

<body onload = initCanvas()>

    <canvas id='c'></canvas>

</body>

</html>
